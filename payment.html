<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavisTrainer - Pago</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <div class="payment-header">
                <h2>Completar Pago</h2>
                <p>Plan: <span id="planName">Cargando...</span></p>
                <p>Precio: <span id="planPrice">Cargando...</span></p>
            </div>
            
            <form id="paymentForm" class="payment-form">
                <!-- Información de la tarjeta -->
                <div class="form-section">
                    <h3>Información de Pago</h3>
                    <div class="form-group">
                        <label for="cardName">Nombre en la tarjeta</label>
                        <input type="text" id="cardName" required pattern="[A-Za-z ]{6,50}" title="Ingrese un nombre válido">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Número de tarjeta</label>
                        <input type="text" id="cardNumber" required pattern="[0-9]{16}" maxlength="16" title="Ingrese un número de tarjeta válido">
                    </div>
                    <div class="card-details">
                        <div class="form-group">
                            <label for="expiryDate">Fecha de expiración</label>
                            <input type="text" id="expiryDate" placeholder="MM/AA" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Formato: MM/AA">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required pattern="[0-9]{3,4}" maxlength="4" title="3 o 4 dígitos">
                        </div>
                    </div>
                </div>

                <!-- Resumen de la compra -->
                <div class="order-summary">
                    <h3>Resumen de la Orden</h3>
                    <div class="summary-item">
                        <span>Plan seleccionado:</span>
                        <span id="summaryPlan">-</span>
                    </div>
                    <div class="summary-item">
                        <span>Duración:</span>
                        <span id="summaryDuration">-</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="summaryTotal">-</span>
                    </div>
                </div>

                <button type="submit" class="btn-payment">Confirmar Pago</button>
            </form>

            <div class="payment-footer">
                <p>* Este es un sistema de pago simulado para fines demostrativos</p>
                <p>No ingrese información real de tarjetas de crédito</p>
            </div>
        </div>
    </div>
    <script src="js/payment.js"></script>
</body>
</html>
